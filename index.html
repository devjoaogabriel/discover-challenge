<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="shortcut icon" href="./assets/img/faviconlogo.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login-container">
            <header class="logo-box">
                <img src="./assets/img/logo.svg" alt="Logo CAMP.IN">
            </header>
            <div class="flex-form">
                <aside class="form-container">
                    <header class="form-header">
                        <h2 class="title-form">Faça seu login</h2>
                        <p>Entre com suas informações de cadastro.</p>
                    </header>
                    <div class="form-box">
                        <div class="email-box">
                            <label for="email-id">E-mail</label>
                            <input type="email" name="email" id="email-id" placeholder="Digite seu e-mail" autocomplete="off">
                        </div>
                        <div class="passwd-box">
                            <label for="passwd-id">Senha</label>
                            <input type="password" name="passwd" id="passwd-id" placeholder="Digite sua senha" autocomplete="off">
                        </div>
                        <div class="checkbox-box">
                            <div class="check-f">
                                <input type="checkbox" class="checkbox-class" name="checkbox" id="checkbox-id" placeholder="#">
                                <label for="checkbox-id" class="label-check">Lembre-me</label>
                            </div>
                            <a href="#" rel="noopener noreferrer">Esqueci minha senha</a>
                        </div>
                        <div class="btn-box">
                            <input type="button" value="Entrar" class="button-class">
                        </div>
                        <div class="register-box">
                            <p>Não tem uma conta? <a href="#" rel="noopener noreferrer">Registre-se</a></p>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
        <section class="image-container">
            <figure class="background"></figure>
        </section>
    </main>
</body>
</html>
